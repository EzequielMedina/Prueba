<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    
    <div class="container-fluid">
        <h1>Formulario de inscripcion</h1>
        <form id="formPrincipal" class="form">
            <div class="row">
                <div class="col-5">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombrecompleto" name="nombrecompleto">
                </div>
                <div class="col-5">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-2">
                    <label class="btn form-label">
                        <input name="sexo" type="radio" value="masculino"> Masculino
                    </label>
                </div>
                <div class="col-2">
                    <label class="btn form-label">
                        <input checked name="sexo" type="radio" value="femenino"> Femenino
                    </label>
                </div>
                <div class="col-1">

                </div>
                <div class="col-5">
                    <label class="form-label">Confirmar Email</label>
                    <input type="text" class="form-control" id="confirmarEmail" name="confirmarEmail">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5">
                    <div class="row">
                        <label class="form-label">seleccione un deporte</label>
                        <select name="deporte" id="selectDeporte">
                            <option name="deporte" value="tenis">Tenis</option>
                            <option name="deporte" value="futbol">Futbol</option>
                            <option name="deporte" value="paddle">Paddle</option>
                        </select>
                    </div>
                    <br>
                    <div class="row form-group">
                        <button class="btn btn-primary" id="button" type="submit" value="Cargar">Enviar</button>
                    </div>
                </div>

                <div class="col-5">
                    <div class="form-group">
                        <label for="my-textarea">Comentario</label>
                        <textarea id="textArea" class="form-control" name="" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <h3 id="exito" style="display: none;">exitoso</h3>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.min.js"></script>
        <script src="./index.js"></script>
</body>

</html>
